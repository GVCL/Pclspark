plugins {
    id 'java'
}

group 'PCLSpark'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.apache.spark', name: 'spark-mllib_2.12', version: '3.1.3'
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.1.3'
    implementation group: 'com.datastax.spark', name: 'spark-cassandra-connector_2.12', version: '3.2.0'
    implementation group: 'org.apache.spark', name: 'spark-launcher_2.12', version: '3.1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task customFatJar(type: Jar) {
    zip64 true

    manifest {
        attributes 'Main-Class': 'com.pclspark.Main'
    }
    baseName = 'all-in-one-jar'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}